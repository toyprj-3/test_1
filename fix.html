<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시물 수정하기</title>
    <link rel="stylesheet" href="./toyproject_1/static/css/fix.css" />
  </head>

  <body>
    <div id="logo">
      <img src="./toyproject_1/static/images/logo.png" alt="로고 이미지" />
    </div>
    <div id="write-area">
      <form action="">
        <div id="f-title">
          <textarea name="title" id="title" rows="1"></textarea>
        </div>

        <hr />

        <div id="f-content">
          <textarea name="content" id="content"></textarea>
        </div>

        <div id="img">
          <input type="file" name="SelectFile" accept="image" />
        </div>

        <div id="buttons">
          <div class="fix" onclick="fix()">
            <button type="submit">수정하기</button>
          </div>

          <div class="cancel" onclick="cancel()">
            <button>취소</button>
          </div>
        </div>
      </form>
    </div>
  </body>

  <script>
    function fix() {
      var result = confirm("수정하시겠습니까?");
      if (result) {
        if (
          document.getElementById("content").value != "" &&
          document.getElementById("title").value != ""
        ) {
          alert("수정되었습니다.");
          window.location.replace("More.html");
        }
        if (document.getElementById("title").value == "") {
          alert("제목을 입력해 주세요.");
          return;
        }
        if (document.getElementById("content").value == "") {
          alert("내용을 입력해 주세요.");
          return;
        }
      } else {
        return;
      }
    }

    function cancel() {
      var back = confirm("글 작성을 취소하시겠습니까?");
      if (back) {
        alert("이전으로 돌아갑니다.");
        window.location.replace("More.html");
      } else {
        return;
      }
    }
  </script>
</html>
